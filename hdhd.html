<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Data Entry Table</h1>
    <table>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
            </tr>
        </thead>
        <tbody>
            <!-- Generate 100 rows -->
            <!-- Each <tr> represents a row, and each <td> represents a cell within that row -->
            <!-- Example of filling with placeholder data: -->
            <!-- Repeat the below <tr> block 100 times or use a loop to generate rows -->
            <!-- In a real scenario, use server-side code or JavaScript to dynamically generate this -->
            ${Array.from({ length: 100 }).map((_, i) => `
            <tr>
                <td>Row ${i+1} Data 1</td>
                <td>Row ${i+1} Data 2</td>
                <td>Row ${i+1} Data 3</td>
                <td>Row ${i+1} Data 4</td>
                <td>Row ${i+1} Data 5</td>
            </tr>`).join('')}
        </tbody>
    </table>
</body>
</html>
