<!DOCTYPE html>
<html>
<head>
    <title>Sample Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Data Table</h1>

<table>
    <thead>
        <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Date Received</th>
            <th>Pdf Link</th>
        </tr>
    </thead>
    <tbody>
        <!-- Row 1 -->
        <tr>
            <td>1</td>
            <td>Row 1, Column 2</td>
            <td>Row 1, Column 3</td>
            <td>Row 1, Column 4</td>
            <td><a href="https://www.dropbox.com/scl/fi/i48a5wo0ll8wk97zfsyrp/08-Jul-24-ANI-ASRAM-98-1.pdf?rlkey=k0nk8lszf84edmrddtivjpy4j&dl=0">Pdf File</a></td>
        </tr>
        <!-- Repeat the above row structure 19 more times for a total of 20 rows -->
        <tr>
            <td>2</td>
            <td>Row 2, Column 2</td>
            <td>Row 2, Column 3</td>
            <td>Row 2, Column 4</td>
            <td><a href="https://www.dropbox.com/scl/fi/yu6q8fahjhw823w5eik4e/08-Jul-24-MARYAM-ANWAR-98.jpg?rlkey=pla52ck1ul2ujcneg2lmsf2cy&dl=0">Pic File</a></td>
        </tr>
        <!-- ... repeat until Row 20 -->
        <tr>
            <td>3</td>
            <td>Row 20, Column 2</td>
            <td>Row 20, Column 3</td>
            <td>Row 20, Column 4</td>
            <td>Row 20, Column 5</td>
        </tr>
    </tbody>
</table>

</body>
</html>
